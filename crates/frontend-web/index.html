<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jirsi">
    <meta name="description" content="Real Estate CRM & Property Management Platform">

    <title>Jirsi Platform</title>

    <!-- Tailwind CDN for utility styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    colors: {
                        brand: { 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5', 700: '#4338ca' },
                        indigo: { 400: '#818cf8', 500: '#6366f1', 600: '#4f46e5' },
                        success: { 400: '#4ade80', 500: '#22c55e', 600: '#16a34a' },
                        warning: { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706' },
                        danger: { 400: '#f87171', 500: '#ef4444', 600: '#dc2626' },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.2s ease-out',
                        'fade-out': 'fadeOut 0.2s ease-out',
                        'zoom-in': 'zoomIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
                        'zoom-out': 'zoomOut 0.15s ease-in',
                        'slide-up': 'slideUp 0.25s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-down': 'slideDown 0.2s ease-out',
                        'slide-in-right': 'slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pulse-soft': 'pulseSoft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 1.5s infinite',
                        'spin-slow': 'spin 2s linear infinite',
                        'bounce-soft': 'bounceSoft 1s infinite',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        fadeOut: { '0%': { opacity: '1' }, '100%': { opacity: '0' } },
                        zoomIn: { '0%': { opacity: '0', transform: 'scale(0.95)' }, '100%': { opacity: '1', transform: 'scale(1)' } },
                        zoomOut: { '0%': { opacity: '1', transform: 'scale(1)' }, '100%': { opacity: '0', transform: 'scale(0.95)' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideDown: { '0%': { opacity: '0', transform: 'translateY(-10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
                        slideInRight: { '0%': { opacity: '0', transform: 'translateX(20px)' }, '100%': { opacity: '1', transform: 'translateX(0)' } },
                        pulseSoft: { '0%, 100%': { opacity: '1' }, '50%': { opacity: '0.7' } },
                        shimmer: { '0%': { backgroundPosition: '-200% 0' }, '100%': { backgroundPosition: '200% 0' } },
                        bounceSoft: { '0%, 100%': { transform: 'translateY(-5%)' }, '50%': { transform: 'translateY(0)' } }
                    },
                    backdropBlur: {
                        xs: '2px',
                    }
                }
            }
        }
    </script>

    <!-- FontAwesome 6.4 for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Inter font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/assets/manifest.json">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/icon-192.png">

    <!-- Design System Tokens (must load first) -->
    <link data-trunk rel="css" href="design_tokens.css" />
    
    <!-- Styles -->
    <link data-trunk rel="css" href="styles.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icon-192.png">

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id="app"></div>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link data-trunk rel="copy-dir" href="assets" />

    <!-- SQLite WASM -->
    <script src="assets/jswasm/sqlite3.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/assets/sw.js')
                    .then(reg => console.log('[PWA] Service worker registered'))
                    .catch(err => console.error('[PWA] Service worker failed:', err));
            });
        }
    </script>
</body>

</html>
