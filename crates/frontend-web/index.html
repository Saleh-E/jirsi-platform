<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jirsi">
    <meta name="description" content="Real Estate CRM & Property Management Platform">

    <title>Jirsi Platform</title>

    <!-- Tailwind CSS (Locally Built) -->
    <link rel="stylesheet" href="/assets/tailwind.css">

    <!-- FontAwesome 6.4 for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Inter font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/assets/manifest.json">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/assets/icon-192.png">

    <!-- Design System Tokens (must load first) -->
    <link data-trunk rel="css" href="design_tokens.css" />

    <!-- LEGACY: Uncomment if visual regressions occur -->
    <!-- <link data-trunk rel="css" href="styles.css" /> -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icon-192.png">

    <!-- Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <div id="app"></div>
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <link data-trunk rel="copy-dir" href="assets" />

    <!-- SQLite WASM -->
    <script src="assets/jswasm/sqlite3.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/assets/sw.js')
                    .then(reg => console.log('[PWA] Service worker registered'))
                    .catch(err => console.error('[PWA] Service worker failed:', err));
            });
        }
    </script>
</body>

</html>
