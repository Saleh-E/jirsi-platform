# Docker Compose for Jirsi Platform
# PostgreSQL + Redis for production-grade backend

version: '3.8'

services:
  # PostgreSQL - Primary database with event store
  postgres:
    image: postgres:15-alpine
    container_name: jirsi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: jirsi_db
      POSTGRES_USER: jirsi
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jirsi_dev_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jirsi"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jirsi-network

  # Redis - Caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: jirsi-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-jirsi_dev_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - jirsi-network

  # pgAdmin - PostgreSQL management UI (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jirsi-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jirsi.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - jirsi-network
    profiles:
      - dev  # Only start with --profile dev

  # Redis Commander - Redis management UI (optional, for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: jirsi-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-jirsi_dev_password}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - jirsi-network
    profiles:
      - dev  # Only start with --profile dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  jirsi-network:
    driver: bridge
